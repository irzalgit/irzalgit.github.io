<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Matematika</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col bg-gray-100">

  <!-- HERO SECTION -->
  <section class="w-full bg-gradient-to-r from-blue-600 to-blue-400 text-white py-8 px-4 shadow-md text-center">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col items-center">
        <img src="gbr/bp.jpeg" alt="Logo" class="w-20 h-20 sm:w-24 sm:h-24 mb-4 object-contain">
        <p class="mt-2 text-base sm:text-lg">welcome</p>
        <h1 class="text-2xl sm:text-3xl font-bold">Portal Matematika</h1>
        <p class="mt-2 text-base sm:text-lg">uji kemampuanmu dengan soal-soal pilihan</p>
      </div>
    </div>
  </section>

  <!-- FORM LOGIN -->
  <div id="loginForm" class="bg-white p-4 sm:p-6 rounded-lg shadow-md w-full max-w-xs sm:max-w-md md:max-w-lg text-center mt-6 mx-4 sm:mx-auto">
    <h2 class="text-xl font-semibold mb-4">Login</h2>
    <input type="text" placeholder="Nama Lengkap" class="w-full p-2 border rounded mb-4" />
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Masuk</button>
    <p class="mt-2 text-sm">Belum punya akun? <a href="#" class="text-blue-600 hover:underline">Daftar</a></p>
  </div>

  <!-- FORM REGISTER -->
  <div id="registerForm" class="hidden bg-white p-4 sm:p-6 rounded-lg shadow-md w-full max-w-xs sm:max-w-md md:max-w-lg text-center mt-6 mx-4 sm:mx-auto">
    <h2 class="text-xl font-semibold mb-4">Daftar</h2>
    <input type="text" placeholder="Nama Lengkap" class="w-full p-2 border rounded mb-4" />
    <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full">Daftar</button>
    <p class="mt-2 text-sm">Sudah punya akun? <a href="#" class="text-blue-600 hover:underline">Login</a></p>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden w-full max-w-screen-md mx-auto pt-4 sticky top-0 bg-white z-10 shadow mt-6 px-4 sm:px-6">
    <h2 class="text-xl font-semibold">Dashboard</h2>
    <!-- Konten dashboard lainnya di sini -->
  </div>

  <!-- FOOTER -->
  <footer class="mt-auto w-full bg-blue-600 text-white text-center py-4 px-2 text-sm sm:text-base">
    <p>&copy; 2025 Irzal Achmad.</p>
  </footer>

</body>
</html>
