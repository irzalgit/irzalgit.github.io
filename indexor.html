        <br>Operasi Vektor:<br>
        jika $$\vec{a}=x_{1}i+y_{1}j $$
        
        
        <br>1.Penjumlahan dan pengurangan.<br>
        $$\vec{a}+\vec{b}=(x_{{1}}+x_{2})i+(y_{1}+y_{2})j  $$
        $$\vec{a}-\vec{b}=(x_{{1}}-x_{2})i+(y_{1}-y_{2})j $$
        <br>2.Perkalian skalar<br>
        jika m skalar maka
        $$m\vec{a}=(mx_{1})i+(my_{1})j $$
        
        
        
        
        <br>3.Perkalian titik.<br>
        $$a\bullet b=\begin{vmatrix}
        a\end{vmatrix}\begin{vmatrix}
        b\end{vmatrix}cos\theta $$
        
        <br>4.Perkalian silang<br>
        $$  a\times  b=\begin{vmatrix}
        a\end{vmatrix}\begin{vmatrix}
        b\end{vmatrix}sin\theta $$

        <h2>Fungsi Komposisi dan invers fungsi komposisi (XI)</h2>
        <p>
          Komposisi fungsi adalah penggabungan operasi dua fungsi atau lebih secara
          berurutan sehingga menghasilkan fungsi baru
        yang disebut fungsi komposisi
          </p>
        Jika ada dua fungsi x yakni f(x) dan g(x), maka yang dimaksud dengan fungsi komposisi ialah
        f(g(x)) dan g(f(x)).
        f(g(x)) artinya fungsi f dikomposisikan dengan  fungsi g(x) sedangkan g(f(x)) artinya fungsi g 
        dikomposisikan dengan f(x).
        Notasi lainnya adalah $$f\circ g $$ dibaca f bundaran g.
        dan $$g\circ f $$ dibaca g bundaran f , dimana $$f\circ g =f(g(x))$$ dan $$g\circ f =g(f(x))$$.
        <br><br><p>contoh</p><br>
        Langkah menentukan f(g(x)) jika f=2x dan g=x-1 adalah
        <p>1.Tulis f=2x</p>
        <p>2.Ganti x dengan g sehingga menjadi f=2g</p>
        <p>3.Ganti g dengan x-1 sehingga menjadi f=2(x-1)</p>
        <p>4.Jadi f(g(x))=2x-2</p>
        <hr>

              <h2>Limit Fungsi Aljabar (XII)</h2>
              <p>Definisi limit secara intuitif</p>
              jika x mendekati 2  nilai f mendekati 7 ( berdasarkan tabel)<br><br>
              <p>Definisi limit secara aljabar</p>
              Jika  limit fungsi f(x) ada , yaitu ketika x mendekati a adalah L, ditulis
              $$\lim\limits_{x \to a} f(x)=L$$
              maka f(x)-L tidak sama dengan 0, dan x-a tidak sama dengan 0,
              sehingga sedekat apapun x-a maka akan ada f(x)-L sekecil apapun. 
               
              <p><br>
                Nilai limit dapat diperoleh dengan cara sbb.</p>
                <p>1.SUBSTITUSI/ pergantian<br>
                2.FAKTORISASI<br>
                3.PERKLIAN DENGAN SEKAWAN</p>
        <p>1.Substtusi<br>Nilai limit suatu fungsi f(x) jika x mendekati suatu nilai a adalah f(a), yaitu dengan
          mensubstitusikan/mengganti x dengan a.
         </p>
          <p>TEOREMA LIMIT</p>
          Misalkan f dan g adalah fungsi-fungsi yang mempunyai limit di x=a yaitu 
          $$\lim\limits_{x \to a} f(x)=f(a)=M$$ dan     $$\lim\limits_{x \to a} g(x)=g(a)=N$$
        maka ada sifat-sifat limit sbb:
        <h5>Sifat 1</h5>
         <p> Jika f(x)=k dimana k konstanta maka :
          $$\lim\limits_{x \to a} k=k$$</p>

        <h5>Luas: penerapan Integral Tentu</h5>  
          <p> Integral tentu digunakan antara lain untuk menghitung luas daerah antara dua kurva. Misalkan antara f(x) dengan g(x).
            dengan batas bawah x=a dan batas atas x=b maka hasilnya adalah L= F(x) - G(x)</p>
            
            $$\int_{a}^{b}(f(x)-g(x))=(F(b)-F(a)) - (G(b) - G(a))$$
            
            
            dimana  F(x) dan G(x) adalah hasil integrasi masing-masing f(x) dan g(x)
            <p style="font-size:small">
                Contoh:Hitung luas daerah diantara f(x)= 2x dan g(x)=1  dari x=1 sampai x=3
                $$L=\int_{1}^{3}(2x-1) dx$$
            jawab, diuraikan terlebih dahulu menjadi:
          
            $$L=\int_{1}^{3}2x dx-\int_{1}^{3}1 dx=x^2 -x$$
           <label>
            $$F(x)=x^2 $$
            $$ G(x)=x$$
           <p>substitusikan nilai x=1 dan 3 diperoleh</p>
           <p>F(3)-F(1)=9-1=8</p>
           <p>G(3)-G(1)=3-1=2</p>
          </label> 
          <p>Jadi luas daerah diantara f(x) dan g(x) adalah 8-2 sama dengan 6 satuan</p>
